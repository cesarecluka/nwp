
<div class="movie-item flex-column mt-5 mx-4">

  <img class="rounded-circle" width="140" height="140" src="{{movie.img_url}}" alt="">

  <h2> {{movie.title}} </h2>

  <p class="genre"> {{movie.genre}} </p>

  <p> {{movie.description}} </p>

  <a class="btn btn-secondary" routerLink="/movie/{{movie.id}}">Watch &raquo;</a>

</div>
