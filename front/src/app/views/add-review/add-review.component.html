<div class="add-review container">

  <h2>Add a review</h2>

  <hr>

  <form class="flex-column" (ngSubmit)="addReview()">

    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" name="title" [(ngModel)]="title" placeholder="Enter review title" required>
    </div>

    <div class="form-group">
      <label for="movie">Select movie</label>
      <select class="form-control" name="movie" [(ngModel)]="movie_id" required>
        <option *ngFor="let movie of movies" value={{movie.id}}>
          {{movie.title}}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="text">Review</label>
      <textarea rows="8" type="textarea" class="form-control" name="text" [(ngModel)]="text" placeholder="Enter review text" required></textarea>
    </div>

    <input type="submit" class="btn btn-primary" value="Add">

  </form>

</div>
