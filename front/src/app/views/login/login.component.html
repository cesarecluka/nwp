<div class="container register-form">
  <div class="form">
      <div class="note">
          <p>Login</p>
      </div>

      <form class="form-content" (ngSubmit)="onSubmit()">

          <p class="error"> {{error}} </p>

          <div class="row">
              <div class="col-md-8">
                  <div class="form-group">
                      <input type="text" name="username" [(ngModel)]="username" class="form-control" placeholder="Username*" value=""/>
                  </div>
              </div>
              <div class="col-md-8">
                  <div class="form-group">
                      <input type="text" name="password" [(ngModel)]="password" class="form-control" placeholder="Password*" value=""/>
                  </div>
              </div>
          </div>

          <input type="submit" class="btnSubmit" value="Login">
      </form>
  </div>
</div>
